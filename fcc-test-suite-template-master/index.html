    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <div id="title">
        <h1>
            Survey Form
        </h1>
        <p id="description">Microverse Form</p>
    </div>
    <form action="" id="survey-form">
        <div>
            <div id="name">
                <label for="name" id="name-label">Name:</label> <br>
                <input type="text" placeholder="Enter Your Name">
            </div>
            <br>
            <div id="email">
                <label for="email"  id="email-label">Email:</label><br>
                <input type="text" placeholder="Enter Your Email Address">
            </div>
            <br>
            <div id="number">
                <label for="number" id="number-label">phone Number:</label><br>
                <input type="number" minlength="50" placeholder="Enter Your Phone Number">
            </div>

            <div id="dropdown">
                <p>What is your favorite program in Microverse?</p>
                <select name="dropdown" id = "dropdown-select">
                    <option value="">Select</option>
                    <option value="">Javascript</option>
                    <option value="">HTML</option>
                    <option value="">CSS</option>
                    <option value="">Python</option>
                </select>
                
            </div>
            <div id="">
                <label for=""><input type="radio">Definitely</label><br>
                <label for=""><input type="radio">maybe</label><br>
                <label for=""><input type="radio">Sure</label>
            </div>
            <div>
                <div>
                    <label for="">Male:</label>
                    <input type="checkbox">
                </div>
                <div>
                    <label for="">Female:</label>
                    <input type="checkbox">
                </div>
                
            </div>
            <div>
                <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>
        </div>
    </form>
    <div>

    </div>
</body>
</html>
